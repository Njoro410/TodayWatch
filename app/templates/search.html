{% extends 'base.html'%}
{% block content %}
{% block css %}
<link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
{% endblock %}


<div class="container" style="margin-top: 100px;">
    <h2 style="text-align: center;"><h3> Found {{ movies| count }} matches </h3></h2>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for movie in movies %}
        <div class="card mb-3 border-0" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ movie.poster }}" class="img-fluid rounded-start" alt="{{ movie.title }} poster"
                       >
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <a href="/movie/{{movie.id}}"><h5 class="card-title">{{movie.title}}</h5></a>
                        
                        <p class="card-text">{{movie.overview|truncate(162, True)}}

                            <a href="" data-bs-toggle="tooltip" data-bs-placement="top" title="{{movie.overview}}">....</a>
                        </p>
                        <p class="card-text"><small class="text-muted">Rating:{{movie.vote_average}}</small></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
{block jQuery} 

{endblock}
